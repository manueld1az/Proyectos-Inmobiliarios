<mat-card class="card">

  <mat-card-header class="full-width">
    <mat-card-title>Ingresa</mat-card-title>
    <mat-card-subtitle>Ingresa para encontrar todos los proyectos disponibles</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form (submit)="ingresar()">
      <!-- Correo Electr칩nico -->
      <mat-form-field class="full-width">
        <mat-label>Correo Electr칩nico</mat-label>
        <input type="email" [(ngModel)]="usuario.correo" name="correo" matInput placeholder="ejemplo@ejemplo.com"
          required autofocus>
      </mat-form-field>

      <!-- Contrase침a -->
      <mat-form-field class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input type="password" [(ngModel)]="usuario.clave" name="clave" matInput required>
      </mat-form-field>

      <button mat-raised-button type="submit" class="full-width" color="primary"
      [disabled]="this.usuario.correo == ''">Ingresar</button>
    </form>

  </mat-card-content>

</mat-card>
